    <h3>코로나 의심 신고 방법</h3>
    <hr>
    코로나 19 감염이 의심되면, 외출을 자제하고 보건소 또는 콜센터('1339 또는
    '지역번호+120')로 먼저 상담하시기 바랍니다.또한 외국어 지원을 해
    드립니다.<br />
    1339콜센터 안내에 따라 반드시 마스크를 착용한 후 선별진료소가 있는
    의료기관을 방문하고, 방문 시 의료진에게 해외여행력을 알려주시기 바랍니다.
  </body>
